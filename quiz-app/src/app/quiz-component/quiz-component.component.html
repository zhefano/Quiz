<div class="quiz-component">
  <h1>Quiz</h1>
  <p>Frågan ställs här</p>
  <div>
    @for (quiz of quizzes; track quiz.question) {
      <li>{{ quiz.question }}</li>
    } @empty {
      <li>There are no quizzes.</li>
    }
    <button>Svarsalternativ 1</button>
    <button>Svarsalternativ 2</button>
  </div>
</div>
