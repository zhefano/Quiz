<div class="quiz-component">
  @if (quiz) {
    <div>
      <p>{{ quiz.question }}</p>

      <button (click)="checkAnswer(true)" [disabled]="isButtonDisabled">
        True
      </button>
      <button (click)="checkAnswer(false)" [disabled]="isButtonDisabled">
        False
      </button>
      <!--<p>{{ quiz.correct_answer }}</p>-->

      @if (feedbackMessage) {
        <p [ngClass]="feedbackClass">{{ feedbackMessage }}</p>
      }
    </div>
  }
</div>
