<div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of leaderboard; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ player.name }}</td>
          <td>{{ player.score }}</td>
          <td>{{ player.date | date: 'short' }}</td>
        </tr>
      </tbody>
    </table>
  <div *ngIf="leaderboard.length === 0" class="no-scores">
    No scores yet! Complete a quiz to see your name here.
  </div>
</div>
